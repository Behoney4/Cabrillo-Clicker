<!DOCTYPE html>
<html>
<head>
    <title>Cabrillo Clicker</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            margin-top: 50px; 
        }
        #btn {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Cabrillo College Clicker Game</h1>
    <h2>Score: <span id="score">0</span></h2>

    <button id="btn">Click Me!</button>

    <script>
        let score = 0;
        document.getElementById("btn").onclick = function () {
            score++;
            document.getElementById("score").textContent = score;
        };
    </script>

</body>
</html>
